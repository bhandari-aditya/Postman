<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="prism.css">

        <title>PostMaster</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PostMaster</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                        <button class="btn btn-outline-success" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="text-center container">
            <h1 class="my-2">Welcome to PostMaster</h1>
        </div>
        
        <div class="container">
            <!-- URL Box -->
            <div class="mb-3 row">
                <label for="url" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input
                        type="text"
                        class="form-control"
                        id="url"
                        placeholder="Enter URL here"
                    />
                </div>
            </div>

            <!-- Request Type -->
            <div class="mb-3 row">
                <label for="url" class="col-sm-2 col-form-label"
                    >Request Type</label
                >
                <div class="col-sm-10">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="get"
                            value="GET"
                            checked
                        />
                        <label class="form-check-label" for="get"> GET </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="post"
                            value="POST"
                        />
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
            </div>

            <!-- Content Type -->
            <div class="mb-3 row">
                <label for="url" class="col-sm-2 col-form-label"
                    >Content Type</label
                >
                <div class="col-sm-10">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="param"
                            id="json"
                            value="json"
                            checked
                        />
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="param"
                            id="param"
                            value="param"
                        />
                        <label class="form-check-label" for="param">
                            Custom Parameter
                        </label>
                    </div>
                </div>
            </div>

            <!-- Parameters Box:- this will hide and show -->
            <div class="row" id="parameterBox1">
                <label for="parameter" class="col-sm-2 col-form-label"
                    >Paramter 1</label
                >
                <div class="col-md-4">
                    <input
                        type="text"
                        class="form-control"
                        id="parameterKey1"
                        placeholder="Enter Parameter 1 Key"
                    />
                </div>
                <div class="col-md-4">
                    <input
                        type="text"
                        class="form-control"
                        id="parameterValue1"
                        placeholder="Enter Parameter 1 Value"
                    />
                </div>
                <button id="addParam" class="btn btn-primary col-md-1">+</button>
                <div id="paramsAdded"></div>
            </div>

            <!-- Json request box -->
            <div id="jsonBox" class="my-3">
                <div class="mb-3 row">
                    <label for="requestJson" class="col-sm-2 col-form-label"
                        >Enter request JSON</label
                    >
                    <div class="col-sm-10">
                        <textarea
                            class="form-control"
                            id="jsonText"
                            rows="3"
                        ></textarea>
                    </div>
                </div>
            </div>

            <!-- Submit Button which will trigger our fetch api-->
            <div class="mb-3 my-4 row text-center">
                <div class="col-sm-10">
                    <button class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>

            <!-- Response -->
            <div class="mb-3 my-4 row">
                <label for="response" class="col-sm-2 col-form-label"
                    >Response</label
                >
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="responseText" rows="3">Your response will appear here</textarea
                    > -->
                    <pre style="max-height: 500px;" class="language-javascript">
                        <code id="responseText" class="language-javascript">
                            Your response will appear here
                        </code>
                    </pre>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
        <script src="prism.js"></script>
    </body>

</html>
